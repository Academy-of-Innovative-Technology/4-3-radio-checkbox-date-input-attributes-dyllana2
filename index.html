<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile Form</title>
</head>
<body>

    <h1>Student Profile</h1>

    <form>
        <!-- Step 1-->
        <label for="name-input">Your Name:</label>
        <input id="name-input" type="text">
        <br><br>

        <!-- Grade Level -->
        <p>Grade Level:</p>
        <input id="freshman" type="radio" name="grade" value="Freshman">
        <label for="freshman">Freshman</label>
      <br>

        <input id="sophomore" type="radio" name="grade" value="Sophomore">
       <label for="sophomore">Sophomore</label>
      <br>

        <input type="radio" id="junior" name="grade" value="Junior">
        <label for="junior">Junior</label>
      <br>

        <input type="radio" id="senior" name="grade" value="Senior">
        <label for="senior">Senior</label>
      <br><br>

        <!-- Interests -->
        <p>Interests:</p>
        <input type="checkbox" id="sports" value="Sports">
        <label for="sports">Sports</label>
      <br>

        <input type="checkbox" id="music" value="Music">
        <label for="sports">Music</label>
      <br>

        <input type="checkbox" id="music" value="Coding">
        <label for="coding">Coding</label>
      <br><br>

        <!-- Birthday -->
        <label for="birthday">Birthday:</label>
        <input id="birthday">
        <br><br>

        <button type="button" onclick="showProfile()">Submit</button>
    </form>

    <p id="output"></p>

    <script src="script.js"></script>
</body>
</html>
